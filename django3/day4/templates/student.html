    <script type="text/javascript">


        function del_stu(id) {
            csrf = $('input[name="csrfmiddlewaretoken"]').val();
            $.ajax({
                url: '/stu/student/' + id + '/',
                type: 'DELETE',
                dataType: 'json',
                headers: {'X-CSRFToken': csrf},
                success: function (data) {
                    location.href = '/stu/student/'
                },
                error: function (data) {
                    alert('请求失败')
                },
            });
        }


        $(document).ready(function () {

            $.get('/stu/student/', function (data) {
                stu_trs = ''
                {#alert(data);#}
                for (var i = 0; i < data.length; i += 1) {
                    {#alert(data[i].g)#}
                    trs = ''
                    trs += '<tr>'
                    trs += '<td>' + data[i].id + '</td>'
                    trs += '<td>' + data[i].s_name + '</td>'
                    trs += '<td><img src="/media/' + data[i].img + '" alt="" width="50"height="50"></td>'
                    trs += '<td>' + data[i].g + '</td>'
                    {#trs += '<td><a href="/stu/student/' + data[i].id + '/">删除</a></td>'#}
                    trs += '<td><a onclick="del_stu(' + data[i].id + ')">删除</a></td>'
                    trs += '</tr>'
                    stu_trs += trs
                }
                $('.table_stu').append(stu_trs)
            });
        });


    </script>

{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待付款订单列表</h3>

    <ul>
        <!--订单信息展示-->
        {% for order in orders %}
            <li>
                <a href="{% url 'axf:get_order' %}?order_id={{ order.id }}">
                    <p><!-- 订单id -->{{ order.o_num }}</p>
                    <p><!-- 数量 --></p>
                        <!--展示商品的名称-->
                    {% for o_g in order.ordergoodsmodel_set.all %}
                        <li>
                            <img src="{{ o_g.goods.productimg }}" alt="">
                        <p>
                            商品名称： {{ o_g.goods.producname }}
                            商品个数： {{ o_g.goods_num }}
                        </p>

                        </li>
                {% endfor %}
                        <!--处理结束-->
            {% endfor %}
                </a>
            </li>
        <!--订单处理结束-->


    </ul>


{% endblock %}
